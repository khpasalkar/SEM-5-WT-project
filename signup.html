<script>
	
function validateform(){

var x=document.myform.id.value;
var atposition=x.indexOf("@");
var dotposition=x.lastIndexOf(".");
if (name1==null || name1==""){
alert("Name can't be blank");
return false;
}
else if (name2==null || name2==""){
alert("Name can't be blank");

}

}

}
else if (gen=="" || gen==null){
alert("Please enter gender");
return false;
}
else if (empid==null || empid==""){
alert("Employee ID can't be blank");
return false;
}
else if (acc==null || acc==""){
alert("Account No can't be blank");
return false;
}
else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){
alert("Please enter a valid e-mail address \n atpostion");
return false;
}
else if(password.length<6){
alert("Password must be at least 6 characters long.");
return false;

else if(isNaN(phone1) || phone1==""){
alert("Contact number cannot be a character");

}
